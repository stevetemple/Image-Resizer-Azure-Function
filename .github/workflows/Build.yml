# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
   
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish --configuration release
    - name: Zip
      run: Compress-Archive -Path d:\a\Image-Resizer-Azure-Function\Image-Resizer-Azure-Function\src\ImageResizerFunction\bin\Release\net6.0\publish\* -Destination Image-Resizer-Azure-Function-1-0-0.zip -Force
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "Image-Resizer-Azure-Function-1-0-0.zip"
 
